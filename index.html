<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      position: relative;
      overflow: visible;
    }

    /* --- Animated Chatbot Figure --- */
    #chatbot {
      position: absolute;
      top: 50%;
      right: 25px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(-50%) translateY(0); }
      50% { transform: translateY(-50%) translateY(-8px); }
    }

    .bot-body {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
      border: 2px solid #4a90e2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Eyes */
    .eye {
      width: 10px;
      height: 10px;
      background: #4a90e2;
      border-radius: 50%;
      position: absolute;
      top: 24px;
      animation: blink 4s infinite;
    }

    .eye.left { left: 20px; }
    .eye.right { right: 20px; }

    @keyframes blink {
      0%, 90%, 100% { height: 10px; }
      95% { height: 2px; }
    }

    /* Waving arm */
    .arm {
      width: 10px;
      height: 40px;
      background: white;
      border: 2px solid #4a90e2;
      position: absolute;
      border-radius: 6px;
      transform-origin: top center;
    }

    .arm.left { left: -12px; top: 10px; }
    .arm.right { right: -12px; top: 10px; animation: wave 3s infinite; }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-25deg); }
    }

    /* Speech bubble */
    #chatbot-bubble {
      background: white;
      color: #4a90e2;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 0.9em;
      display: none;
      margin-top: 10px;
      animation: fadeIn 0.4s ease;
      max-width: 180px;
      text-align: center;
      border: 1px solid #4a90e2;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    main {
      max-width: 800px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 { color: #4a90e2; }

    .section { margin-bottom: 2em; }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #357ac9;
    }

    #quizDisplay {
      white-space: pre-wrap;
      background: #eef6ff;
      border-left: 4px solid #4a90e2;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
      text-align: left;
    }

    #status { margin-top: 1em; font-weight: bold; }

    .stats {
      background: #f0f0f0;
      padding: 1em;
      border-radius: 8px;
    }

    .key-input {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

<header>
  üß† AI Study Buddy
  <div id="chatbot">
    <div class="bot-body">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
    <div id="chatbot-bubble">Hi! I'm your Study Buddy ü§ñ</div>
  </div>
</header>

<main>
  <div class="section">
    <h2>1Ô∏è‚É£ API Key Setup</h2>
    <div class="key-input">
      <input type="text" id="apiKey" placeholder="Enter your OpenRouter API key">
      <button id="saveKeyBtn">Save Key</button>
    </div>
  </div>

  <div class="section">
    <h2>2Ô∏è‚É£ Create a Quiz</h2>
    <textarea id="quizTopic" placeholder="Enter a topic, e.g. 'Photosynthesis'" rows="3"></textarea>
    <button id="createQuizBtn">Generate Quiz</button>
    <div id="quizDisplay"></div>
  </div>

  <div class="section stats">
    <h2>üìä Study Stats</h2>
    <p id="statsDisplay"></p>
  </div>

  <div id="status"></div>
</main>

<script>
  // ======== Local Storage Data ========
  let studyStats = JSON.parse(localStorage.getItem('studyStats')) || {
    quizzesCount: 0,
    lastTopic: '',
    lastUsed: null
  };

  function saveData() {
    localStorage.setItem('studyStats', JSON.stringify(studyStats));
  }

  function updateStats() {
    const stats = document.getElementById('statsDisplay');
    stats.innerHTML = `
      <b>Quizzes created:</b> ${studyStats.quizzesCount}<br>
      <b>Last topic:</b> ${studyStats.lastTopic || '-'}<br>
      <b>Last used:</b> ${studyStats.lastUsed ? new Date(studyStats.lastUsed).toLocaleString() : '-'}
    `;
  }

  updateStats();

  function showStatus(msg, type='info') {
    const status = document.getElementById('status');
    status.style.color = type === 'error' ? 'red' : (type === 'success' ? 'green' : 'black');
    status.textContent = msg;
  }

  // ======== Save API Key ========
  const apiInput = document.getElementById('apiKey');
  const saveKeyBtn = document.getElementById('saveKeyBtn');

  apiInput.value = localStorage.getItem('openrouter_api_key') || '';

  saveKeyBtn.onclick = () => {
    const key = apiInput.value.trim();
    if (!key) return showStatus('Please enter an API key.', 'error');
    localStorage.setItem('openrouter_api_key', key);
    showStatus('‚úÖ API key saved successfully!', 'success');
  };

  // ======== Chatbot Bubble Interaction ========
  const bot = document.getElementById('chatbot');
  const bubble = document.getElementById('chatbot-bubble');

  bot.onclick = () => {
    bubble.style.display = (bubble.style.display === 'none' || !bubble.style.display) ? 'block' : 'none';
  };

  function chatbotSpeak(message) {
    bubble.textContent = message;
    bubble.style.display = 'block';
    setTimeout(() => bubble.style.display = 'none', 4500);
  }

  // ======== Create Quiz ========
  const quizBtn = document.getElementById('createQuizBtn');
  quizBtn.onclick = async () => {
    const topic = document.getElementById('quizTopic').value.trim();
    const apiKey = localStorage.getItem('openrouter_api_key');

    if (!apiKey) return showStatus('‚ö†Ô∏è Please save your API key first.', 'error');
    if (!topic) return showStatus('Please enter a topic.', 'error');

    quizBtn.disabled = true;
    quizBtn.textContent = 'Generating...';
    showStatus('üß† Generating quiz... please wait.');
    chatbotSpeak('I‚Äôm thinking hard about your quiz üß©');

    try {
      const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [
            { role: 'system', content: 'You are an AI study buddy that creates short quizzes.' },
            { role: 'user', content: `Create a 5-question multiple choice quiz about: ${topic}. Use a clean readable format.` }
          ]
        })
      });

      if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
      const data = await response.json();

      if (data.choices && data.choices[0]) {
        displayQuiz(data.choices[0].message.content);
        studyStats.quizzesCount += 1;
        studyStats.lastTopic = topic;
        studyStats.lastUsed = new Date().toISOString();
        saveData();
        updateStats();
        showStatus('‚úÖ Quiz generated successfully!', 'success');
        chatbotSpeak('Your quiz is ready! Let‚Äôs study together üìò');
      } else {
        throw new Error('Invalid response from API.');
      }

    } catch (err) {
      console.error(err);
      showStatus('‚ùå Failed to generate quiz: ' + err.message, 'error');
      chatbotSpeak('Oops! Something went wrong üòÖ');
    }

    quizBtn.disabled = false;
    quizBtn.textContent = 'Generate Quiz';
  };

  function displayQuiz(content) {
    const quizDiv = document.getElementById('quizDisplay');
    quizDiv.innerHTML = `<pre>${content}</pre>`;
  }
</script>

</body>
</html>
